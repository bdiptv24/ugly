<!DOCTYPE html>
<html>
<head>
    <title>STARPLAY LIVE SPORTS</title>

    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            margin: 0;
        }

        .jwplayer {
            position: absolute !important;
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }

        .jw-logo-container {
            position: absolute;
            top: 2%;
            right: 55%;
        }
    </style>
</head>

<body>
<script disable-devtool-auto='true' src='https://cdn.jsdelivr.net/npm/disable-devtool' clear-log='true'
        disable-select='true' disable-copy='true' disable-cut='true' disable-paste='true'>
</script>
<script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
<script>
    jwplayer.defaults = jwDefaults;
</script>

<div id="myPlayer" class="jwplayer jw-reset jw-state-idle" style="width: 100%; height: 100%;"></div>

<script type="text/JavaScript" defer>
    if (window.self !== window.top) {
        fetch('https://denver1769.in/TP/Atv.php?id=2102')
            .then(response => response.json())
            .then(keys => {
                if (keys.keyId && keys.key) {
                    jwplayer("myPlayer").setup({
                        autostart: true,
                        volume: "100",
                        mute: false,
                        pipIcon: "disabled",
                        title: "STARPLAY",
                        logo: {
                            file: "https://imgtr.ee/images/2023/12/26/1ce485d929f0c4b3bdef1810f915a21d.png",
                            hide: false,
                            position: "top-right",
                        },
                        file: "https://liveb.streamready.in/starsports1hd/smil:common.smil/manifest.mpd",
                        drm: {
                            clearkey: {
                                "keyId": keys.keyId,
                                "key": keys.key
                            }
                        }
                    });
                } else {
                    console.error("Error fetching clearkey information.");
                }
            })
            .catch(error => console.error('Error fetching keys:', error));
    } else {
        document.body.innerHTML = "<h2>Access Denied</h2>";
    }
</script>
</body>
</html>
