<!DOCTYPE html>
<html>

<head>
    <meta name="robots" content="noindex,nofollow">
    <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet"></link>
    <style>
        .watermark-container {
            position: absolute;
            top: 25px;
            left: 10px;
            width: 100%;
            overflow: hidden;
        }

        .watermark {
            position: relative;
            color: white;
            font-size: 20px; /* Default font size for larger screens */
            opacity: 0.5;
            white-space: nowrap;
            animation: scrollWatermark 30s linear infinite; /* Adjust duration for slower speed */
            transform: translateX(100%); /* Initial position outside of the visible area */
        }

        @media (max-width: 767px) {
            /* Mobile view */
            .watermark {
                font-size: 12px; /* Adjust font size for smaller screens */
            }
        }

        @keyframes scrollWatermark {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        #my-video.vjs-fullscreen .watermark-container {
            bottom: 50px; /* Adjust the bottom position for fullscreen mode */
            left: 50px; /* Adjust the left position for fullscreen mode */
            animation: none; /* Remove animation in fullscreen mode if desired */
        }
    </style>
    <!-- CSS_ADSBLOCK_START -->
    <link rel="stylesheet" href="https://adblockers.opera-mini.net/css_block/default-domainless.css" type="text/css" />
    <!-- CSS_ADSBLOCK_END -->
</head>

<body>
    <div id="video-container" style="position: relative; overflow: hidden;">
        <video class="video-js vjs-big-play-centered vjs-theme-sea" controls="" data-setup="{}" fluid="true" id="my-video" poster="" preload="auto">
            <source src="https://ayna-playlist.saqlainhaider.workers.dev/wanda.m3u8?id=28&e=.m3u8" type="application/x-mpegURL"></source>
        </video>
        <div class="watermark-container">
            <div class="watermark">Join Our Official Telegram Channel @freeiptv25 !</div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script src="https://unpkg.com/videojs-contribhls/dist/videojs-contrib-hls.js"></script>

    <script>
        var player = videojs('my-video');

        // Add event listener for fullscreen change
        player.on('fullscreenchange', function () {
            player.trigger('resize'); // Trigger a resize event to update the watermark position
        });
    </script>
</body>

</html>
