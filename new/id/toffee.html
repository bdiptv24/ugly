<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player Setup</title>
    <!-- JW Player লাইব্রেরি লোড করুন -->
    <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>
    <!-- ভিডিও প্লেয়ার ডিভাইস যেখানে লোড হবে -->
    <div id="player"></div>

    <script>
        // ভিডিও প্লেয়ার সেটআপ
        const player = jwplayer("player").setup({
            autostart: true, // অটোস্টার্ট অপশন
            file: "https://mprod-cdn.toffeelive.com/live/match-3/index.m3u8", // ভিডিও স্ট্রিমিং লিঙ্ক
            image: "https://images.toffeelive.com/images/program/287497/logo/240x240/mobile_logo_573018001710225181.png", // ভিডিও থাম্বনেল
            width: "100%", // প্লেয়ার প্রায় পূর্ণ পরিসর
            aspectratio: "16:9", // ভিডিও অঙ্গুল অনুপাত
            advertising: {
                client: "vast", // বিজ্ঞাপন প্রদানকারী
                tag: "https://www.example.com/ad-tag.xml" // বিজ্ঞাপন ট্যাগ লিঙ্ক
            }
        });

        // কুকি সেট করুন
        document.cookie = "Edge-Cache-Cookie=URLPrefix=aHR0cHM6Ly9tcHJvZC1jZG4udG9mZmVlbGl2ZS5jb20v:Expires=1712240761:KeyName=prod_live_events:Signature=88ECJJaFf1HZNOVs0rU1VhnryhD5NxnGpFPVAqfBZrOPe6G_LK0O0z9nl3Lr0ISWFSTHrrw-ldTO8iJsMfptDA";
    </script>
</body>
</html>
