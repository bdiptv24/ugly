<!DOCTYPE html>
<html>
<head>
    <title>STARPLAY LIVE SPORTS</title>
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            margin: 0;
        }

        .jwplayer {
            position: absolute !important;
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }

        .jw-logo-container {
            position: absolute;
            top: 2%;
            right: 55%;
        }
    </style>
</head>

<body>
<script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
<script>
    jwplayer.defaults = jwDefaults;
</script>

<div id="playerContainer" style="width:100%;height:100%;"></div>

<script type="text/javascript">
    // Load channels from external file
    fetch('api/path.json')
        .then(response => response.json())
        .then(data => {
            // Create player for each channel
            data.channels.forEach(channel => {
                setupPlayer(channel);
            });
        })
        .catch(error => console.error('Error loading channels:', error));

    var playerInstance;

    function setupPlayer(channel) {
        playerInstance = jwplayer("playerContainer-" + channel.channel_name);
        playerInstance.setup({
            autostart: true,
            volume: "100",
            mute: false,
            pipIcon: "disabled",
            title: "STARPLAY - " + channel.channel_name,
            logo: {
                file: "https://imgtr.ee/images/2023/12/26/1ce485d929f0c4b3bdef1810f915a21d.png",
                hide: false,
                position: "top-right",
            },
            file: channel.mpd_url,
            drm: {
                clearkey: {
                    "keyId": channel.drm_info.keyId,
                    "key": channel.drm_info.key
                }
            }
        });
    }
</script>
</body>
</html>
