<!DOCTYPE html>
<html>
<head>
    <title>Player for Channel 9</title>
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            margin: 0;
        }

        .jwplayer {
            position: absolute !important;
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }

        .jw-logo-container {
            position: absolute;
            top: 2%;
            right: 55%;
        }
    </style>
</head>

<body>
<script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
<script>
    jwplayer.defaults = jwDefaults;
</script>

<div id="playerContainer" style="width:100%;height:100%;"></div>

<script type="text/javascript">
    // Load DRM info from path.json
    fetch('path.json')
        .then(response => response.json())
        .then(data => {
            // Find Channel 9 info
            const channel9Info = data.channel9.drm_info;
            // Create player for Channel 9
            createPlayer(channel9Info);
        })
        .catch(error => console.error('Error loading DRM info:', error));

    function createPlayer(drmInfo) {
        var playerInstance = jwplayer("playerContainer");
        playerInstance.setup({
            autostart: true,
            volume: "100",
            mute: false,
            pipIcon: "disabled",
            title: "Player for Channel 9",
            logo: {
                file: "https://imgtr.ee/images/2023/12/26/1ce485d929f0c4b3bdef1810f915a21d.png",
                hide: false,
                position: "top-right",
            },
            file: "https://linear032-gb-dash1-prd-ll.cdn.skycdp.com/016a/Content/DASH_003_hd/Live/channel(sportsmix50)/manifest_hd.mpd",
            drm: {
                clearkey: {
                    "keyId": drmInfo.keyId,
                    "key": drmInfo.key
                }
            }
        });
    }
</script>
</body>
</html>
