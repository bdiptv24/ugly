<!DOCTYPE html>
<html>
<head>
    <title>STARPLAY LIVE SPORTS</title>
    <meta name="robots" content ="noindex,nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            margin: 0;
        }

        .jwplayer {
            position: absolute !important;
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }

        .jw-logo-container {
            position: absolute;
            top: 2%;
            right: 55%;
        }
    </style>
</head>

<body>

<script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
<script>
    jwplayer.defaults = jwDefaults;
</script>

<div id="myPlayer" class="jwplayer jw-reset jw-state-idle" style="width:100%;height:100%;"></div>

<div id="jwplayerDiv"></div>
<script type="text/JavaScript" defer>
    fetch('https://tvs1.vercel.app/path.json')
        .then(response => response.json())
        .then(data => {
            const drmKey = data.channel9.drm_info.key;
            const drmKeyId = data.channel9.drm_info.keyId;
            
            jwplayer("jwplayerDiv").setup({
                autostart: true,
                volume: "100",
                mute: false,
                pipIcon: "disabled",
                title: "STARPLAY",
                logo: {
                    file: "https://imgtr.ee/images/2023/12/26/1ce485d929f0c4b3bdef1810f915a21d.png",
                    hide: false,
                    position: "top-right",
                },
                file: "https://ssc1-ak.akamaized.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd",
                drm: {
                    clearkey: {
                        "keyId": drmKeyId,
                        "key": drmKey
                    }
                }
            });
        });
</script>
</body>
</html>
